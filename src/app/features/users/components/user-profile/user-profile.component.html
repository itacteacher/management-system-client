<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-list>
      <mat-list-item routerLink="./edit-profile">Edit Profile</mat-list-item>
      <mat-list-item routerLink="./change-password">Change Password</mat-list-item>
      <mat-list-item routerLink="./settings">Settings</mat-list-item>
    </mat-list>
  </mat-sidenav>

  <!-- Content -->
  <mat-sidenav-content class="content">
    <mat-card class="profile-card">
      <mat-card-header>
        <div mat-card-avatar>
          <img src="images/user_placeholder.svg" alt="User icon" />
        </div>
        <mat-card-title>{{ user?.firstName }} {{ user?.lastName }}</mat-card-title>
        <mat-card-subtitle>{{ user?.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
